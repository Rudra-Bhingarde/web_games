<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Slider Puzzle</title>
    <link rel="stylesheet" href="slidingtilesStyle.css">
</head>
<body>

    <div class="game-container">
        <header class="Header">
            <div class="Header-text">CYBER SLIDE</div>
        </header>

        <div class="game-box main-layout">
            <div class="puzzle-section">
                <div id="puzzle-grid" class="puzzle-grid">
                    </div>
            </div>

            <div class="info-section">
                <div class="stat-box">
                   <h3>Moves</h3>
                   <span id="move-count">0</span>
                </div>
                <div class="stat-box">
                   <h3>Time</h3>
                   <span id="time-count">00:00</span>
                </div>
                
                <div class="preview-container">
                    <p>Target Image:</p>
                    <img id="preview-img" src="" alt="Target Preview">
                </div>

                <button id="new-game-btn" class="action-btn neon-btn">New Game</button>
                 <select id="difficulty-select" class="cyber-select">
                    <option value="3">Normal (3x3)</option>
                    <option value="4">Hard (4x4)</option>
                </select>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
        <p>FETCHING NEURAL IMAGERY...</p>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>SYSTEM SYNCHRONIZED!</h2>
            <p id="modal-msg"></p>
            <button id="play-again-btn" class="action-btn neon-btn">Play Again</button>
        </div>
    </div>

    <script src="slidingtilesScript.js"></script>
</body>
</html>
